<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwipe - Debug Version</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        background: #f0f0f0;
      }
      .error {
        background: #ffebee;
        color: #c62828;
      }
      .success {
        background: #e8f5e8;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h1>BookSwipe - Debug Version</h1>
    <div id="status" class="status">Initializing...</div>
    <div id="details"></div>

    <script src="scripts/api-fetch.js?v=4"></script>
    <script>
      const statusEl = document.getElementById("status");
      const detailsEl = document.getElementById("details");

      function updateStatus(message, type = "info") {
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
        console.log(message);
      }

      function addDetail(message) {
        const p = document.createElement("p");
        p.textContent = message;
        detailsEl.appendChild(p);
        console.log(message);
      }

      async function initApp() {
        try {
          updateStatus("Step 1: Initializing API...", "info");
          await bookSwipeAPI.init();
          addDetail("✅ API initialized successfully");

          updateStatus("Step 2: Testing connection...", "info");
          await bookSwipeAPI.testConnection();
          addDetail("✅ Connection test passed");

          updateStatus("Step 3: Loading books...", "info");
          const books = await bookSwipeAPI.getBooks();
          addDetail(`✅ Loaded ${books.length} books`);

          if (books.length > 0) {
            addDetail(`First book: "${books[0].title}" by ${books[0].author}`);
            addDetail(`Synopsis: ${books[0].synopsis?.substring(0, 100)}...`);
          }

          updateStatus("✅ Application loaded successfully!", "success");
        } catch (error) {
          updateStatus(`❌ Error: ${error.message}`, "error");
          addDetail(`Stack trace: ${error.stack}`);
          console.error("Full error:", error);
        }
      }

      // Start the app
      initApp();
    </script>
  </body>
</html>
