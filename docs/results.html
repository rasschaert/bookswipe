<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwipe Results - Voting Winners</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1rem 2rem;
        display: inline-block;
        backdrop-filter: blur(10px);
      }

      .winner-section {
        margin-bottom: 3rem;
      }

      .winner-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid #d4af37;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
        color: white;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        min-height: 240px;
      }

      .winner-content {
        flex: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }

      .winner-cover {
        width: 150px;
        height: 225px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        background: rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
        align-self: center;
      }

      .winner-cover.placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #d4af37 0%, #f7d794 100%);
        color: #333;
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        padding: 1rem;
      }

      .tied-winner-cover {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin: 0 auto 1rem auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
        display: block;
      }

      .tied-winner-cover.placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: bold;
        font-size: 0.8rem;
        text-align: center;
        padding: 0.5rem;
      }

      .winner-card h2 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .winner-card .author {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .winner-card .score {
        font-size: 3rem;
        font-weight: bold;
        color: #d4af37;
        margin-bottom: 0.5rem;
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .book-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .book-cover {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.1);
      }

      .book-cover.placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .book-card.top-3 {
        border: 2px solid #d4af37;
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      }

      .book-card h3 {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }

      .book-card .author {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 1rem;
      }

      .vote-bar {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        height: 25px;
        margin: 1rem 0;
        overflow: hidden;
        position: relative;
        display: flex;
      }

      .liked-section {
        background: #48cab3;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .disliked-section {
        background: #ff6b6b;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .score-text {
        text-align: center;
        font-size: 0.9rem;
        margin: 0.5rem 0;
      }

      .vote-details {
        font-size: 1.1rem;
        font-weight: bold;
        text-align: center;
      }

      .genres {
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: center;
      }

      .ranking-badge {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #d4af37;
        color: #2c3e50;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .section-title {
        font-size: 2rem;
        margin: 2rem 0 1rem 0;
        text-align: center;
      }

      .tied-notice {
        background: rgba(255, 193, 7, 0.2);
        border: 1px solid #ffc107;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .books-grid {
          grid-template-columns: 1fr;
        }

        .winner-card {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
        }

        .winner-cover {
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìö BookSwipe Results</h1>
        <p class="subtitle">Your book club's voting results</p>
        <div class="stats">
          <span id="total-sessions">Loading...</span> voting sessions
        </div>
      </div>

      <div id="winner-section" class="winner-section"></div>

      <div id="tied-notice" class="tied-notice" style="display: none">
        <h3>ü§ù We have a tie!</h3>
        <p>
          Multiple books received the same top score. All winners are
          highlighted below.
        </p>
      </div>

      <h2 class="section-title">üìä Complete Rankings</h2>
      <div id="books-grid" class="books-grid">
        <!-- Books will be loaded here by JavaScript -->
      </div>
    </div>

    <script>
      async function loadResults() {
        try {
          const response = await fetch("results.json");
          const data = await response.json();

          // Update stats
          document.getElementById("total-sessions").textContent =
            data.total_sessions;

          // Check for ties at the top
          const topScore = data.books[0]?.score || 0;
          const winners = data.books.filter((book) => book.score === topScore);

          if (winners.length === 1) {
            // Single winner
            displayWinner(winners[0]);
          } else if (winners.length > 1) {
            // Multiple winners (tie)
            displayTiedWinners(winners);
          }

          // Display all books
          displayBooks(data.books);
        } catch (error) {
          console.error("Failed to load results:", error);
          document.getElementById("books-grid").innerHTML =
            '<p style="text-align: center; grid-column: 1/-1;">Failed to load results. Please check that results.json exists.</p>';
        }
      }

      function displayWinner(winner) {
        const winnerSection = document.getElementById("winner-section");
        winnerSection.innerHTML = `
                <div class="winner-card">
                    ${
                      winner.cover_image_url
                        ? `<img src="${winner.cover_image_url}" alt="${winner.title} cover" class="winner-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />`
                        : ""
                    }
                    <div class="winner-cover placeholder" style="${winner.cover_image_url ? "display: none;" : "display: flex;"}">
                        ${winner.title.length > 30 ? winner.title.substring(0, 30) + "..." : winner.title}
                    </div>
                    
                    <div class="winner-content">
                        <div style="font-size: 3rem; margin-bottom: 0.5rem;">üèÜ</div>
                        <h2 style="margin-bottom: 0.3rem;">${winner.title}</h2>
                        <p class="author" style="margin-bottom: 1rem;">by ${winner.author}</p>
                        
                        <div style="font-size: 1.4rem; font-weight: bold; margin: 0.8rem 0;">${winner.interested}üëç ${winner.not_interested}üëé</div>
                        <div style="font-size: 1rem; margin-bottom: 0.8rem;">${winner.score.toFixed(1)}% liked</div>
                        
                        <div class="vote-bar" style="margin: 0 auto; max-width: 300px;">
                            <div class="liked-section" style="width: ${winner.score}%"></div>
                            <div class="disliked-section" style="width: ${100 - winner.score}%"></div>
                        </div>
                    </div>
                </div>
            `;
      }

      function displayTiedWinners(winners) {
        const winnerSection = document.getElementById("winner-section");

        const winnersHtml = winners
          .map(
            (winner) => `
          <div style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 1.5rem; margin: 1rem 0; backdrop-filter: blur(5px); text-align: center;">
            ${
              winner.cover_image_url
                ? `<img src="${winner.cover_image_url}" alt="${winner.title} cover" class="tied-winner-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />`
                : ""
            }
            <div class="tied-winner-cover placeholder" style="${winner.cover_image_url ? "display: none;" : ""}">
                ${winner.title.length > 15 ? winner.title.substring(0, 15) + "..." : winner.title}
            </div>
            
            <h3 style="font-size: 1.8rem; margin-bottom: 0.5rem;">${winner.title}</h3>
            <p style="font-size: 1.2rem; opacity: 0.9; margin-bottom: 1rem;">by ${winner.author}</p>
            
            <div style="font-size: 1.2rem; font-weight: bold; margin: 0.5rem 0;">${winner.interested}üëç ${winner.not_interested}üëé</div>
            <div style="font-size: 0.9rem; margin-bottom: 1rem;">${winner.score.toFixed(1)}% liked</div>
            
            <div class="vote-bar" style="max-width: 250px; margin: 0 auto;">
              <div class="liked-section" style="width: ${winner.score}%"></div>
              <div class="disliked-section" style="width: ${100 - winner.score}%"></div>
            </div>
          </div>
        `
          )
          .join("");

        winnerSection.innerHTML = `
          <div class="winner-card">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ü§ù</div>
            <h2 style="margin-bottom: 1rem;">We have a tie!</h2>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
              ${winners.length} books received the same top score of ${winners[0].score.toFixed(1)}%
            </p>
            
            <div style="display: grid; gap: 1rem;">
              ${winnersHtml}
            </div>
          </div>
        `;
      }

      function displayBooks(books) {
        const grid = document.getElementById("books-grid");
        const topScore = books[0]?.score || 0;

        // Add proper ranks handling ties
        const rankedBooks = addProperRanks(books);

        grid.innerHTML = rankedBooks
          .map((book, index) => {
            const isTopScore = book.score === topScore;
            const isTop3 = book.rank <= 3;

            return `
                    <div class="book-card ${isTop3 ? "top-3" : ""}" style="position: relative;">
                        ${isTop3 ? `<div class="ranking-badge">${book.rank}</div>` : ""}
                        
                        ${
                          book.cover_image_url
                            ? `<img src="${book.cover_image_url}" alt="${book.title} cover" class="book-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />`
                            : ""
                        }
                        <div class="book-cover placeholder" style="${book.cover_image_url ? "display: none;" : ""}">
                            ${book.title.substring(0, 20)}...
                        </div>

                        <h3>${book.title}</h3>
                        <p class="author">by ${book.author}</p>

                        <div class="vote-details">
                            ${book.interested}üëç ${book.not_interested}üëé
                        </div>
                        <div class="score-text">${book.score.toFixed(1)}% liked</div>

                        <div class="vote-bar">
                            <div class="liked-section" style="width: ${book.score}%"></div>
                            <div class="disliked-section" style="width: ${100 - book.score}%"></div>
                        </div>

                        <div class="genres">
                            ${book.genres.slice(0, 3).join(" ‚Ä¢ ")}
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      function addProperRanks(books) {
        // Books are already sorted by score (best first)
        let currentRank = 1;

        return books.map((book, index) => {
          if (index > 0 && books[index - 1].score !== book.score) {
            // Score changed, update rank to current position
            currentRank = index + 1;
          }

          return {
            ...book,
            rank: currentRank,
          };
        });
      }

      // Load results when page loads
      document.addEventListener("DOMContentLoaded", loadResults);
    </script>
  </body>
</html>
